<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe -by KrishanU</title>
    <!-- external css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar">
        <ul>
            <li>TicTacToe  -by KrishanU</li>
        </ul>
    </nav>

    <!-- body -->

    <div class="gameContainer">
        <div class="container">
            <div class="line">
                
            </div>
            <div class="gameBox bt-0 bl-0"><span class="boxText"></span></div>
            <div class="gameBox bt-0"><span class="boxText"></span></div>
            <div class="gameBox bt-0 br-0"><span class="boxText"></span></div>
            <div class="gameBox bl-0"><span class="boxText"></span></div>
            <div class="gameBox"><span class="boxText"></span></div>
            <div class="gameBox br-0"><span class="boxText"></span></div>
            <div class="gameBox bl-0 bb-0"><span class="boxText"></span></div>
            <div class="gameBox bb-0"><span class="boxText"></span></div>
            <div class="gameBox br-0 bb-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Tic<span>Tac</span>Toe</h1>
            <div>
                <span class="info">It's X turn</span>
                <button class="reset" id="reset">Play Again</button>
            </div>
            <div class="image">
                <img src="./assets/gif/excited-GIF.gif" alt="winning gif">
            </div>
        </div>
    </div>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
